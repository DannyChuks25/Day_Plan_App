<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
    <title>DAY PLANNING APP</title>
</head>
<body>
    <main>
        <div class="body">
            <header class="bg-blue-700 text-white text-center">
                <h1 class="font-bold text-2xl py-3">Day Planner</h1>
            </header>
            <section class="flex md:flex-row md:justify-around flex-col mb-20">
                <div class="plan pt-40 text-white ">
                    <div class="flex">
                        <h1 class="font-bold text-center w-[400px] md:text-5xl md:text-left pb-5">Good <span id="dayTime"></span>, Daniel!</h1>
                    </div>
                    <h3 class="font-bold text-center text-2xl">Today is <span id="day"></span>. It is <span id="mdn"></span>.  Get up and go to <span id="event"></span></h3>
                    
                </div>
                <div class="image flex pt-20 justify-self-center">
                    <img class="w-full" src="IMG/day plan.avif" alt="">
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
