<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
    <title>DAY PLANNING APP</title>
</head>
<body>
    <main>
        <div class="body">
            <header class="bg-blue-700 text-white text-center">
                <h1 class="font-bold text-3xl py-3">Day Planner</h1>
            </header>
            <section class="flex">
                <div class="plan px-25 pt-48 text-white">
                    <h1 class="font-bold text-5xl pb-5">Good <span id="dayTime"></span>, Daniel!</h1>
                    <h3 class="font-bold text-2xl">Today is <span id="day"></span>. Get up and go to <span id="event"></span></h3>
                    <button class="bg-blue-700 mt-6 p-3 rounded-2xl hover:bg-transparent hover:border hover:border-blue-700 hover:text-blue-700 hover:bg-white duration-300 border border-transparent cursor-pointer">Check Plan</button>
                </div>
                <div class="image pt-20 ml-30">
                    <img class="w-full" src="IMG/day plan.avif" alt="">
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
